<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="title"><h1>Book Libray</h1></div>
        <h3>Use the button below to add to your library and watch your collection grow</h3>
        <button class="newBookBtn">New Book</button>
        <div class="books"></div>
        <form class="bookForm">
            <button class="closeBookFormBtn">X</button>
            <div>
                <label>Title of the book:</label>
                <input placeholder="Harry Potter" class="bookTitle" type="text" required>
            </div>
            <div>
                <label>Author:</label>
                <input placeholder="J.K. Rowling" class="author" type="text" required> 
            </div>
            <div>
                <label>Number of pages:</label>
                <input type="number" placeholder="500" class="pages" required>
            </div>
            
            <div class="checkBoxDiv">
                <input class="checkBox" type="checkbox"><h4>Have you read this book?</h4>
                <button class="sendBtn" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
